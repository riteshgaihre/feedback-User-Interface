<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback User Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">FeedBack UI</h1>
        <div class="rating-container" id = "rating-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt=" happy-icon" ><small>happy</small>
                
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt=" sad-icon" ><small>sad</small>
                
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt=" neutral-icon" ><small>neutral</small>
                
            </div>

        </div>
        <button class = "btn" id = "btn">Send Review</button>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
